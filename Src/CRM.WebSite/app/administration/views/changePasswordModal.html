<form name="Form">

	<div class="modal-header">
		<h3 class="modal-title">Change {{Name}}'s password</h3>
	</div>

	<div class="modal-body row">
		<div class="col-xs-3">New Password</div>
		<div class="col-xs-9">
			<div class="form-group">
				<div class="input-group input-field">
					<input id="Password"
								 name="Password"
								 type="text"
								 class="form-control"
								 placeholder="Password"
								 required
								 autofocus=""
								 ng-model="Password">
				</div>
			</div>
		</div>

		
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary btn-modal"
						ng-disabled="Form.$invalid"
						ng-click="save()">
			Save
		</button>
		<button class="btn btn-default btn-modal"
						ng-click="cancel()">
			Cancel
		</button>
	</div>

</form>
