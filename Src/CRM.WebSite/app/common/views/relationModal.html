<form name="Form">

	<div class="modal-header">
		<h3 class="modal-title">
			{{Headline}}<br /><small>{{SubHeadline}}</small>
		</h3>
		<button class="btn btn-danger btn-close" ng-click="cancel()"><i class="fa fa-close"></i></button>
	</div>

	<div ng-include="template">
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary"
						ng-disabled="Form.$invalid"
						ng-click="save(Form)">
			Save
		</button>
	</div>

</form>
